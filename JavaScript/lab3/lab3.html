<html>
<head>  
  <script type="text/javascript">
    function func(){
      var str = prompt("Введите строку");
      var str2 = "Нет запятых";
      for(var i=0;i<str.length;i++){
        if(str[i]==','){
          str2="Индекс первой запятой: "+i;
          break;
        }
      }
      alert(str2);
    }
  </script>
</head>
<body>
  <input type="button" value="Готово" name="ready" onclick="func()">
</body>
</html>
